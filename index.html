<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
  <link rel="stylesheet" href="assets/styles/reset.css">
  <link rel="stylesheet" href="assets/styles/styles.css">
  <title>Felipe Rosa - Software Developer</title>
</head>
<body>
  <main>
    <header class="intro">
      <div class="content">
        <img src="assets/images/profile-square.png" alt="Felipe Picture" class="picture" />
        <p>Hi there! I'm</p>
        <h1>Felipe Rosa</h1>
        <h2 class="highlight">A Software Developer</h2>
      </div>
      <ul class="socials">
        <li class="socials__item">
          <a target="_blank" href="./assets/files/feliperosa-resume.pdf" title="Resume PDF" class="contact-link">
            <i class="fa fa-address-card contact-icon" aria-hidden="true" alt="Resume PDF"></i>
          </a>
        </li>
        <li class="socials__item">
          <a target="_blank" href="https://github.com/flpfar" title="GitHub" class="contact-link" alt="GitHub">
            <i class="fa fa-github contact-icon" aria-hidden="true"></i>
          </a>
        </li>
        <li class="socials__item">
          <a target="_blank" href="https://www.linkedin.com/in/felipe-augusto-rosa" title="LinkedIn" class="contact-link" alt="LinkedIn">
            <i class="fa fa-linkedin-square contact-icon" aria-hidden="true"></i>
          </a>
        </li>
        <li class="socials__item">
          <a target="_blank" href="mailto:flp.far@gmail.com" class="contact-link" title="Email" alt="Email">
            <i class="fa fa-envelope contact-icon" aria-hidden="true"></i>
          </a>
        </li>
      </ul>
    </header>
    <div class="container">
      <nav class="nav">
        <ul class="menu">
          <li class="menu__item"><a href="#" class="myprojects__link"><span class="flip">My</span> &nbsp;<span class="highlight">Projects</span></a></li>
          <li class="menu__item"><a href="#" class="aboutme__link">About &nbsp;<span class="highlight">Me</span></a></li>
          <li class="menu__item"><a href="#" class="getintouch__link">Get &nbsp;<span class="highlight">in touch</span></a></li>
        </ul>
      </nav>
      <section class="myprojects page hidden">
        My PROJECTS
      </section>
      <section class="aboutme page hidden">
        ABOUT ME
      </section>
      <section class="getintouch page hidden">
        <h2>Get <span class="highlight">in touch</span></h2>
        <div class="separator">
          <span class="line"></span>
          <i class="fa fa-envelope contact-icon" aria-hidden="true"></i>
          <span class="line"></span>
        </div>
        <form class="message-form">
          <input type="text" name="sender" id="sender" placeholder="Your name" class="message-form__input">
          <input type="email" name="email" id="email" placeholder="Your email" class="message-form__input">
          <textarea name="body" id="body" placeholder="Message" rows="5" class="message-form__input textarea"></textarea>
          <input type="submit" value="Send message" class="message-form__submit">
        </form>
      </section>
      <button class="closeButton hidden">X</button>
    </div>
  </main>
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
